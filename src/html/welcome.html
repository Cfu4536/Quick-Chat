<!DOCTYPE html>
<html>
<head>
    <title>欢迎界面</title>
    <style>
        body {
            background-color: #d9fcce;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 20px;
            margin-top: 16px;
        }

        p {
            margin-bottom: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>欢迎回来~</h1>

    <h2>说明：</h2>
    <p>模型：gpt-3.5-turbo</p>

    <h2>快捷键可以提升效率：</h2>
    <p>'alt+w' (window) 可以快速调出和隐藏本工具</p>
    <p>'alt+q' (question) 或 'ctrl+Enter' 可以发送输入框问题</p>
    <p>'alt+c' (clear) 可以清除之前的对话</p>

    <h2>其他：</h2>
    <p>'帮助->使用文档' 可以查看使用教程</p>
</div>
</body>
</html>
